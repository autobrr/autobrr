# config.toml

# Hostname / IP
#
# Default: "localhost"
#
host = "127.0.0.1"

# Port
#
# Default: 7474
#
port = 7474

# Base url
# Set custom baseUrl eg /autobrr/ to serve in subdirectory.
# Not needed for subdomain, or by accessing with the :port directly.
#
# Optional
#
#baseUrl = "/autobrr/"

# Base url mode legacy
# This is kept for compatibility with older versions doing url rewrite on the proxy.
# If you use baseUrl you can set this to false and skip any url rewrite in your proxy.
#
# Default: true
#
baseUrlModeLegacy = true

# autobrr logs file
# If not defined, logs to stdout
#
# Optional
#
#logPath = "log/autobrr.log"

# Log level
#
# Default: "DEBUG"
#
# Options: "ERROR", "DEBUG", "INFO", "WARN", "TRACE"
#
logLevel = "TRACE"

# Log Max Size
#
# Default: 50
#
# Max log size in megabytes
#
#logMaxSize = 50

# Log Max Backups
#
# Default: 3
#
# Max amount of old log files
#
#logMaxBackups = 3

# Check for updates
#
# Default: true
#
checkForUpdates = true

# Session secret
#
sessionSecret = "secret-session-key"

# OpenID Connect Configuration
#
# Enable OIDC authentication
#oidc_enabled = false

# OIDC Issuer URL (e.g. https://auth.example.com)
#oidc_issuer = ""

# OIDC Client ID
#oidc_client_id = ""

# OIDC Client Secret
#oidc_client_secret = ""

# OIDC Redirect URL (e.g. http://localhost:7474/api/auth/oidc/callback)
#oidc_redirect_url = ""

# List schedule
# Every 6th hour
schedule = "0 */6 * * *"

# Custom definitions
#
#customDefinitions = "test/definitions"
