---
#id: btn
name: BroadcasTheNet
identifier: btn
description: BroadcasTheNet (BTN) is a private torrent tracker focused on TV shows
language: en-us
urls:
  - https://broadcasthe.net/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
  - api
source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

  - name: api_key
    type: secret
    required: true
    label: API Key
    help: Username -> Edit Profile -> API

api:
  url: https://api.broadcasthe.net
  type: jsonrpc
  limits:
    max: 150
    per: hour
  settings:
    - name: api_key
      type: secret
      label: API Key
      help: Username -> Edit Profile -> API

irc:
  network: BroadcasTheNet
  server: irc.broadcasthe.net
  port: 6697
  tls: true
  channels:
    - "#BTN-Announce"
  announcers:
    - Barney
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|autodl

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

  parse:
    type: multi
    lines:
      - test:
          - "NOW BROADCASTING! [ The Show S06E07 720p WEB-DL DD 5.1 H.264 - LP ]"
        pattern: ^NOW BROADCASTING! \[ (.*) \]
        vars:
          - torrentName
      - test:
          - "[ Title: S06E07 ] [ Series: The Show ]"
        pattern: '^\[ Title: .* \] \[ Series: (.*) \]'
        vars:
          - title
      - test:
          - "[ 2010 ] [ Episode ] [ MKV | x264 | WEB | P2P ] [ Uploader: Uploader1 ]"
        pattern: '^(?:\[ (\d+) \] )?\[ (.*) \] \[ (.*) \] \[ Uploader: (.*?) \](?: \[ Pretime: (.*) \])?'
        vars:
          - year
          - category
          - releaseTags
          - uploader
          - preTime
      - test:
          - "[ https://XXXXXXXXX/torrents.php?id=7338 / https://XXXXXXXXX/torrents.php?action=download&id=9116 ]"
        pattern: \[ .* \/ (https?:\/\/.*\/).+id=(\d+) \]
        vars:
          - baseUrl
          - torrentId

    match:
      infourl: "/torrents.php?id={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
