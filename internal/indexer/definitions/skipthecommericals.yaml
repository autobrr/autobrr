---
#id: skipthecommericals
name: SkipTheCommericals
identifier: stc
description: SkipTheCommericals (STC) is a Private Torrent Tracker for TV
language: en-us
urls:
  - https://skipthecommericals.xyz/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key (RID)
    help: "Go to your profile tab, Settings > Security, copy RSS Key (RID)"

irc:
  network: SkipTheCommericals
  server: irc.skipthecommericals.xyz
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - STCBOT
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - test:
          - "Category [TV Show] Type [WEB-DL] Name [The best show S24E10 Jumped In 1080p AMZN WEB-DL DD+ 5.1 H.264-NTb] Freeleech [0%] Double Upload [No] Size [2.9 GB] Uploader [userone] Url [https://skipthecommericals.xyz/torrent/download/00000]"
        pattern: 'Category \[(.+)\] Type \[(.+)\] Name \[(.+?)\] ?(?:Resolution \[(.*)\])? Freeleech \[(.+)\] Internal \[(.+)\] Double Upload \[(.+)\] Size \[(.+)\] Uploader \[(.+)\] Url \[(https?\:\/\/.+\/).+\/.+\/(\d+)\]'
        vars:
          - category
          - releaseTags
          - torrentName
          - resolution
          - freeleechPercent
          - internal
          - tags
          - torrentSize
          - uploader
          - baseUrl
          - torrentId

    match:
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
