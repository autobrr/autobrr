---
#id: hdb
name: HDBits
identifier: hdb
description: 
language: en-us
urls:
  - https://hdbits.org/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: custom
settings:
  - name: passkey
    type: secret
    label: Passkey
    help: Copy the passkey from your profile page

irc:
  network: HDBits
  server: irc.p2p-network.net
  port: 6697
  tls: true
  channels:
    - "#hdbits.announce"
  announcers:
    - midgards
  settings:
    - name: nickserv.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Eg. user|autodl
    - name: nickserv.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password
    - name: invite_command
      type: secret
      default: "/msg midgards announce IRCKey"
      required: true
      label: Invite command
      help: Invite auth with the key from https://hdbits.org/bot_invite.php

parse:
  type: single
  lines:
    - test:
        - "New Torrent: Clockers 1995 1080p Blu-ray AVC DTS-HD MA 5.1-Anonymous - Type: Movie (H.264, Blu-ray/HD DVD) - Uploaded by: Anonymous - Size: 37.61 GiB - https://hdbits.org/details.php?id=12345&hit=1"
        - "New Torrent: PilotsEYE tv: QUITO 2014 1080p Blu-ray AVC DD 2.0 - Type: Documentary (H.264, Blu-ray/HD DVD) - Uploaded by: Anonymous - Size: 23.14 GiB - https://hdbits.org/details.php?id=12345&hit=1"
        - "New Torrent: Xiao Q 2019 720p BluRay DD-EX 5.1 x264-Anonymous - Type: Movie (H.264, Encode) Internal! - Uploaded by: Anonymous - Size: 4.54 GiB - https://hdbits.org/details.php?id=12345&hit=1"
      pattern: '^New Torrent: (.+) - Type: (.*?) (?:\((.+)\))?\s?(Internal!)?\s?- Uploaded by: (.*) - Size: (.+) - (https://.+?/).+id=(\d+)'
      vars:
        - torrentName
        - category
        - releaseTags
        - internal
        - uploader
        - size
        - baseUrl
        - torrentId

  match:
    torrenturl: "{{ .baseUrl }}download.php?id={{ .torrentId }}&passkey={{ .passkey }}"
