---
#id: tracker01
name: MyAnonamouse
identifier: myanonamouse
description: MyAnonaMouse (MAM) is a large ebook and audiobook tracker.
language: en-us
urls:
  - https://www.myanonamouse.net
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: custom
settings:
  - name: cookie
    type: secret
    label: Cookie (mam_id)
    help: "Check how to get cookies in your browser and find the mam_id cookie. Changes monthly"

irc:
  network: MyAnonamouse
  server: irc.myanonamouse.net
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - MouseBot
  settings:
    - name: nickserv.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Eg. user_bot
    - name: nickserv.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

parse:
  type: single
  lines:
    - test:
        - "New Torrent :  A Madman Dreams of Turing Machines [REQUESTED] Category: ( Ebooks - General Non-Fiction ) Size: ( 1.66 MB ) Link: ( https://www.myanonamouse.net/t/000000 )"
        - "New Torrent :  The Economist - 7 November 2015 (pdf) By: The Economist Group Category: ( Ebooks - Magazines/Newspapers ) Size: ( 62.06 MB ) Link: ( https://www.myanonamouse.net/t/000000 ) VIP"
      pattern: 'New Torrent:(.*) Category:\s*\((.*)\) Size: \((.*)\) Link: \(\s*https?\:\/\/([^\/]+\/).*?(\d+)\s*\)\s*(VIP)?'
      vars:
        - torrentName
        - category
        - torrentSize
        - baseUrl
        - torrentId
        - freeleech

  match:
    torrenturl: "{{ .baseUrl }}tor/download.php?tid={{ .torrentId }}"
