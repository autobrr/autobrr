          - releaseTags
          - resolution
          - torrentName
          - baseUrl
          - torrentId
          - torrentSize
          - FreeleechPercent
          - internal
          - tags

    match:
      infourl: "/torrents/{{ .torrentId }}"
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
