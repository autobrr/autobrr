              tags: ""
          - line: "[Jogos] [PC] [Damas - FREE [MULTI]] [https://capybarabr.com/torrents/15046] [568.96 MiB] [FL: 50%] [INTERNAL: 0]"
            expect:
              category: Jogos
              releaseTags: PC
              resolution: ""
              torrentName: "Damas - FREE [MULTI]"
              baseUrl: https://capybarabr.com/
              torrentId: "15046"
              torrentSize: 568.96 MiB
              FreeleechPercent: "50%"
