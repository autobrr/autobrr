        pattern: '\[(.+?)\] \[(.+?)\] (?:\[(.+?)\] )?\[(.+?)\] \[(https?:\/\/[^\/]+\/).+?(\d+)\] \[(.+?)\] \[FL: (.+?)\] \[INTERNAL: (.+?)\](?: \[tmdb-(\d+)\])?'
