---
#id: skipthecommercials
name: SkipTheCommercials
identifier: stc
description: SkipTheCommercials (STC) is a Private Torrent Tracker for TV
language: en-us
urls:
  - https://skipthecommercials.xyz/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key (RID)
    help: "Go to your profile tab, Settings > Security, copy RSS Key (RID)"

irc:
  network: SkipTheCommercials
  server: irc.skipthecommercials.xyz
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - STC
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
          - line: '[NEW] Baking Championship: Next Gen S01E05 1080p WEB-DL DD+ 2.0 H.264-EDITH | TV | WEB-DL | 1080p | 2.81 GiB | STCBOT | SCENE | DL: https://skipthecommercials.xyz/torrents/27653'
            expect:
              torrentName: Baking Championship: Next Gen S01E05 1080p WEB-DL DD+ 2.0 H.264-EDITH
              category: TV
              releaseTags: WEB-DL
              resolution: 1080p
              torrentSize: 2.81 GiB
              uploader: STCBOT
              origin: SCENE
              baseUrl: https://skipthecommercials.xyz/
              torrentId: "27653"
          - line: '[NEW] The Lincoln Lawyer S04 1080p NF WEB-DL DD+ 5.1 Atmos H.264-STC | TV | Seasons-HD | 1080p | 23.41 GiB | STCBOT | INTERNAL | DL: https://skipthecommercials.xyz/torrents/27848'
            expect:
              torrentName: The Lincoln Lawyer S04 1080p NF WEB-DL DD+ 5.1 Atmos H.264-STC
              category: TV
              releaseTags: Seasons-HD
              resolution: 1080p
              torrentSize: 23.41 GiB
              uploader: STCBOT
              origin: INTERNAL
              baseUrl: https://skipthecommercials.xyz/
              torrentId: "27848"
          - line: '[NEW] The Cleaner S02 1080p AMZN WEB-DL DD+ 5.1 H.264-TEPES | TV | WEB-DL | 1080p | 36.81 GiB | STCBOT | DL: https://skipthecommercials.xyz/torrents/27884'
            expect:
              torrentName: The Cleaner S02 1080p AMZN WEB-DL DD+ 5.1 H.264-TEPES
              category: TV
              releaseTags: Seasons-HD
              resolution: 1080p
              torrentSize: 36.81 GiB
              uploader: STCBOT
              origin: ""
              baseUrl: https://skipthecommercials.xyz/
              torrentId: "27884"
        pattern: '^\[NEW\]\s+(.+?)\s+\|\s+(.+?)\s+\|\s+(.+?)\s+\|\s+(.+?)\s+\|\s+(.+?)\s+\|\s+(.+?)(?:\s+\|\s+([^|]+))?\s+\|\s+DL:\s+(.+)$'
        vars:
          - torrentName
          - category
          - releaseTags
          - resolution
          - torrentSize
          - uploader
          - origin
          - baseUrl
          - torrentId

    match:
      infourl: "/torrents/{{ .torrentId }}"
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
