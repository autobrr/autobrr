---
#id: skipthecommercials
name: SkipTheCommercials
identifier: stc
description: SkipTheCommercials (STC) is a Private Torrent Tracker for TV
language: en-us
urls:
  - https://skipthecommercials.xyz/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key (RID)
    help: "Go to your profile tab, Settings > Security, copy RSS Key (RID)"

irc:
  network: SkipTheCommercials
  server: irc.skipthecommercials.xyz
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - STCBOT
    - STC
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
          - line: Category [TV Show] Type [WEB-DL] Name [Some Show S35E11 1080p DSNP WEB-DL DD+ 5.1 H.264-GROUP] Resolution [1080p] Freeleech [0%] Double Upload [No] Size [709.11 MB] Uploader [Seeder] Url [https://skipthecommercials.xyz/torrent/download/00000]
            expect:
              category: TV Show
              releaseTags: WEB-DL
              resolution: 1080p
              torrentName: Some Show S35E11 1080p DSNP WEB-DL DD+ 5.1 H.264-GROUP
              freeleechPercent: 0%
              tags: "No"
              torrentSize: 709.11 MB
              uploader: Seeder
              baseUrl: https://skipthecommercials.xyz/
              torrentId: "00000"
        pattern: 'Category \[(.+)\] Type \[(.+)\] Name \[(.+?)\] Resolution \[(.+)\] Freeleech \[(.+)\] Double Upload \[(.+)\] Size \[(.+)\] Uploader \[(.+)\] Url \[(https?\:\/\/.+\/).+\/.+\/(\d+)\]'
        vars:
          - category
          - releaseTags
          - torrentName
          - resolution
          - freeleechPercent
          - tags
          - torrentSize
          - uploader
          - baseUrl
          - torrentId

    match:
      infourl: "/torrents/{{ .torrentId }}"
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
