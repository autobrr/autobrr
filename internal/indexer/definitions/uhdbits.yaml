---
#id: uhd
name: UHDBits
identifier: uhdbits
description: UHDBits (UHD) is a private torrent tracker for HD MOVIES / TV
language: en-us
urls:
  - https://uhdbits.org/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: P2P-Network
  server: irc.p2p-network.net
  port: 6697
  tls: true
  channels:
    - "#UHD.Announce"
  announcers:
    - UHDBot
    - cr0nusbot
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|autodl

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "UHDBot invite IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with UHDBot. Replace IRCKEY.

parse:
  type: single
  lines:
    - test:
        - "New Torrent: A Movie [2015] - GROUP Type: Movie / 1080p / Encode / Freeleech: 100 Size: 7.00GB - https://uhdbits.org/torrents.php?id=00000 / https://uhdbits.org/torrents.php?action=download&id=00000"
      pattern: 'New Torrent: (.*) Type: (.*?) \/ (.*?) Freeleech: (.*) Size: (.*) - https?:\/\/.* \/ (https?:\/\/.*id=\d+)'
      vars:
        - torrentName
        - category
        - releaseTags
        - freeleechPercent
        - torrentSize
        - baseUrl

  match:
    torrenturl: "{{ .baseUrl }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
