---
#id: torrentday
name: TorrentDay
identifier: torrentday
description: TorrentDay is a private torrent tracker for GENERAL.
language: en-us
urls:
  - https://www.torrentday.com/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: custom
settings:
  - name: cookie
    type: secret
    label: Cookie
    help: "Check how to get cookies in your browser and find the uid and pass cookies. Example: uid=1234; pass=asdf12347asdf13"

irc:
  network: torrentday.com
  server: irc.torrentday.com
  port: 6697
  tls: true
  channels:
    - "#td.announce"
  announcers:
    - TD_Announce
  settings:
    - name: nickserv.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Eg. username_autodl
    - name: nickserv.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

parse:
  type: single
  lines:
    - test:
        - "[Movie/4K] This is a Movie 2160p UHD BluRay x265-TEST - https://www.torrentday.com/details.php?id=0000000 - 5.83 GB"
      pattern: '\[[^\]]+\]\s(.*)\s-\s(https?:\/\/[^\/]+)\/details.php\?id=(\d+)\s-\s(.*)'
      vars:
        - category
        - torrentName
        - baseUrl
        - torrentId
        - size

  match:
    torrenturl: "{{ .baseUrl }}/download.php/{{ .torrentId }}/{{ .torrentName }}.torrent"
    encode:
      - torrentName