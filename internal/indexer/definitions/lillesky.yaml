---
#id: lillesky
name: LilleSky
identifier: lillesky
description: LilleSky is a private torrent tracker for HD MOVIES / TV / 0DAY / GENERAL
language: en-us
urls:
  - https://lillesky.org/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key
    help: "Go to Settings -> RSS Key, copy RSS Key (RID)"

irc:
  network: LilleSky
  server: irc.lillesky.org
  port: 6697
  tls: true
  channels:
    - "#autodl"
  announcers:
    - Lillesky
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
          - line: "- [Category: TV] [Type: WEBDL] That.Show.S07E02.1080p.WEB.H264-GROUP [ID: 4993 ] [Size:1.53 GiB] [Uploader: anon ]"
            expect:
              category: TV
              releaseTags: WEBDL
              torrentName: That.Show.S07E02.1080p.WEB.H264-GROUP
              id: "4993"
              size: "1.53 GiB"
              uploader: anon
        pattern: '^- \[Category: (.*)\] \[Type: (.*)\] (.*) \[ID: (\d+) \] \[Size:(.*)\] \[Uploader: (.*) \]'
        vars:
          - category
          - releaseTags
          - torrentName
          - torrentId
          - torrentSize
          - uploader

    match:
      infourl: "/torrents/{{ .torrentId }}"
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
