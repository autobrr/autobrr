---
#id: Aither
name: Aither
identifier: aither
description: Aither is a community-built Movie/TV/FANRES database.
language: en-us
urls:
  - https://aither.cc/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key (RID)
    help: "Go to your profile tab, Settings > Security, copy RSS Key (RID)"

irc:
  network: aither.cc
  server: irc.aither.cc
  port: 6697
  tls: true
  channels:
    - "#Feed"
  announcers:
    - BOT
  settings:

    - name: nick
      type: text
      required: false
      label: Username
      help: Profile > Settings > External Chat Tokens > Add Device Token.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - test:
          - "Category [Movie] Type [WEB-DL] Name [A Guide to Dating at the End of the World 2022 1080p AMZN WEB-DL DD+ 5.1 H.264-THR] Resolution [1080p] Freeleech [0%] Internal [No] Double Upload [No] Size [5.13 GB] Uploader [Anonymous] Url [https://aither.cc/torrents/download/63267]"
        pattern: 'Category \[(.+)\] Type \[(.+)\] Name \[(.+)\] Resolution \[(.+)\] Freeleech \[(.+)\] Internal \[(.+)\] Double Upload \[(.+)\] Size \[(.+)\] Uploader \[(.+)\] Url \[(https?\:\/\/.+\/).+/(\d+)\]'
        vars:
          - category
          - releaseTags
          - torrentName
          - resolution
          - freeleechPercent
          - internal
          - tags
          - torrentSize
          - uploader
          - baseUrl
          - torrentId

    match:
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"