---
#id: Aither
name: Aither
identifier: aither
description: Aither is a community-built Movie/TV/FANRES database.
language: en-us
urls:
  - https://aither.cc/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key (RID)
    help: "Go to your profile tab, Settings > Security, copy RSS Key (RID)"

irc:
  network: Aither.cc
  server: irc.aither.cc
  port: 6697
  tls: true
  channels:
    - "#Feed"
  announcers:
    - BOT
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Can use the Device Token's username.

    - name: auth.account
      type: text
      required: true
      label: Account
      help: My Settings > External Chat > Device Token's Username

    - name: auth.password
      type: secret
      required: true
      label: IRC Token
      help: My Settings > External Chat > Device Token's Token

  parse:
    type: single
    lines:
      - tests:
        - line: Category [Music] Type [Music - General] Name [Melanie Martinez - Copy Cat 2020 WEB FLAC 24-bits 44.1 kHz] Freeleech [0%] Internal [No] Double Upload [No] Size [44.06 MB] Uploader [Pure] Url [https://aither.cc/torrents/download/1231231]
          expect:
            category: Music
            releaseTags: Music - General
            torrentName: Melanie Martinez - Copy Cat 2020 WEB FLAC 24-bits 44.1 kHz
            resolution: ""
            freeleechPercent: 0%
            internal: "No"
            tags: "No"
            torrentSize: 44.06 MB
            uploader: Pure
            baseUrl: https://aither.cc/
            torrentId: "1231231"
        - line: Category [Movie] Type [WEB-DL] Name [Izla 2021 FIL 1080p NF WEB-DL DD+ 5.1 H.264-HBO] Resolution [1080p] Freeleech [0%] Internal [No] Double Upload [No] Size [3.38 GB] Uploader [Anonymous] Url [https://aither.cc/torrents/download/213123123]
          expect:
            category: Movie
            releaseTags: WEB-DL
            torrentName: Izla 2021 FIL 1080p NF WEB-DL DD+ 5.1 H.264-HBO
            resolution: 1080p
            freeleechPercent: 0%
            internal: "No"
            tags: "No"
            torrentSize: 3.38 GB
            uploader: Anonymous
            baseUrl: https://aither.cc/
            torrentId: "213123123"
        pattern: 'Category \[(.+)\] Type \[(.+)\] Name \[(.+?)\] ?(?:Resolution \[(.*)\])? Freeleech \[(.+)\] Internal \[(.+)\] Double Upload \[(.+)\] Size \[(.+)\] Uploader \[(.+)\] Url \[(https?\:\/\/.+\/).+\/.+\/(\d+)\]'
        vars:
          - category
          - releaseTags
          - torrentName
          - resolution
          - freeleechPercent
          - internal
          - tags
          - torrentSize
          - uploader
          - baseUrl
          - torrentId

    match:
      infourl: "/torrents/{{ .torrentId }}"
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
