---
#id: Aither
name: Aither
identifier: aither
description: Aither is a community-built Movie/TV/FANRES database.
language: en-us
urls:
  - https://aither.cc/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key (RID)
    help: "Go to your profile tab, Settings > Security, copy RSS Key (RID)"

irc:
  network: aither.cc
  server: irc.aither.cc
  port: 6697
  tls: true
  channels:
    - "#Feed"
  announcers:
    - BOT
  settings:

    - name: nick
      type: text
      required: false
      label: Username
      help: Profile > Settings > External Chat Tokens > Add Device Token.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - test:
          - "Category [Movie] Type [Full Disc] Name [Sye 2004 NTSC DVD9 DD 5.1-DUSIcTv] Freeleech [0%] Double Upload [No] Size [7.47 GB] Uploader [Anonymous] Url [https://aither.cc/torrent/download/62365]"
        pattern: 'Category \[(.+)\] Type \[(.+)\] Name \[(.+)\] Freeleech \[(.+)\] Double Upload \[(.+)\] Size \[(.+)\] Uploader \[(.+)\] Url \[(https?\:\/\/.+\/).+/(\d+)\]'
        vars:
          - category
          - releaseTags
          - torrentName
          - freeleech
          - tags
          - torrentSize
          - uploader
          - baseUrl
          - torrentId

    match:
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"