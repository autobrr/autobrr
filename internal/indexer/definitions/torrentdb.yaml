---
#id: TorrentSeeds
name: TorrentDb
identifier: torrentdb
description: TorrentDB (TDB) is a new Movies / General release tracker.
language: en-us
urls:
  - https://torrentdb.net/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: custom
settings:
  - name: passkey
    type: secret
    label: Passkey
    help: "Go to your profile and copy the passkey"

irc:
  network: TorrentDB
  server: irc.torrentdb.net
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - TDBot
  settings:
    - name: nickserv.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Eg. user_bot
    - name: nickserv.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

parse:
  type: single
  lines:
    - test:
        - "New Torrent Announcement: <TV : Pack> Name:'Community S01-S06 COMPLETE 1080p BluRay DD5 1 (With Commentary) x265-POIASD' Size:'42.92 GB' Freeleech Uploaded by:'Anonymous Uploader' - https://torrentdb.net/torrent/community-s01-s06-complete-1080p-bluray-dd5-1-with-commentary-x265-poiasd"
      pattern: "^New Torrent Announcement: <(.*)> Name:'(.*?)' Size:'(.*?)' ?(Freeleech)? Uploaded by:'(.*)' - (https.*)torrent.(.*)$"
      vars:
        - category
        - torrentName
        - size
        - freeleech
        - uploader
        - baseUrl
        - torrentId

  match:
    torrenturl: "{{ .baseUrl }}torrent/download/irssi/{{ .torrentId }}/{{ .passkey }}"