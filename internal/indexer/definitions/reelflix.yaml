---
#id: rfx
name: ReelFliX
identifier: rfx
description: ReelFliX (RFX) is an English private tracker for MOVIES
language: en-us
urls:
  - https://reelflix.cc/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key (RID)
    help: "Go to your profile > Settings > Security > RSS Key (RID) and paste your current RID into this field."

irc:
  network: ReelFliX
  server: irc.reelflix.cc
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - WALL-E
  settings:
    - name: nick
      type: text
      required: true
      label: Bot nick
      help: Bot nick. Eg. username|bot

    - name: auth.account
      type: text
      required: true
      label: Username
      help: Your username on the indexer.

    - name: auth.password
      type: secret
      required: true
      label: IRC Password
      help: Paste your IRC Password into this field. In case you don't have an IRC password, go to your profile > Settings > Security > IRC Password and generate one.

  parse:
    type: single
    lines:
      - tests:
        - line: Category [Movie] Type [Remux] Name [HomeMade Movie 1998 1080p BluRay REMUX AVC DD 2.0-Group] Resolution [1080p] Freeleech [0%] Internal [No] Double Upload [No] Size [16.8 GiB] Uploader [uploaderName] Url [https://reelflix.cc/torrents/download/169]
          expect:
            category: Movie
            releaseTags: Remux
            torrentName: HomeMade Movie 1998 1080p BluRay REMUX AVC DD 2.0-Group
            resolution: 1080p
            freeleechPercent: 0%
            internal: "No"
            tags: "No"
            torrentSize: 16.8 GiB
            uploader: uploaderName
            baseUrl: https://reelflix.cc/torrents/
            torrentId: "169"
        pattern: 'Category \[(.*)\] Type \[(.*)\] Name \[(.*?)\] ?(?:Resolution \[(.*)\])? Freeleech \[(.*)\] Internal \[(.*)\] Double Upload \[(.*)\] Size \[(.*)\] Uploader \[(.*)\] Url \[(https?://.+/).+/(\d+)\]'
        vars:
          - category
          - releaseTags
          - torrentName
          - resolution
          - freeleechPercent
          - internal
          - tags
          - torrentSize
          - uploader
          - baseUrl
          - torrentId

    match:
      infourl: "/torrents/{{ .torrentId }}"
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
