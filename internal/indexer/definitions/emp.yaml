---
#id: emp
name: Empornium
identifier: emp
description: Empornium (EMP) is a private torrent tracker for XXX
language: en-us
urls:
  - https://www.empornium.is
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: gazelle
settings:
  - name: authkey
    type: secret
    label: Auth key
    help: Right click DL on a torrent and get the authkey.
  - name: torrent_pass
    type: secret
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: DigitalIRC
  server: irc.digitalirc.org
  port: 6697
  tls: true
  channels:
    - "#empornium-announce"
  announcers:
    - "^Wizard^"
  settings:
    - name: nickserv.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Eg. user_bot. Must have staff permission first.
    - name: nickserv.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

parse:
  type: single
  lines:
    - pattern: '^(.*?) - Size: ([0-9]+?.*?) - Uploader: (.*?) - Tags: (.*?) - (https://.*torrents.php\?)id=(.*)$'
      vars:
        - torrentName
        - torrentSize
        - uploader
        - tags
        - baseUrl
        - torrentId

  match:
    torrenturl: "{{ .baseUrl }}action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
