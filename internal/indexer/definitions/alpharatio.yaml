---
#id: alpharatio
name: AlphaRatio
identifier: alpharatio
description: AlphaRatio (AR) is a private torrent tracker for 0DAY / GENERAL
language: en-us
urls:
  - https://alpharatio.cc/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: AlphaRatio
  server: irc.alpharatio.cc
  port: 6697
  tls: true
  channels:
    - "#Announce"
  announcers:
    - Voyager
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your main user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Voyager autobot USERNAME IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with Voyager. Replace USERNAME with site nick and set IRCKEY.

parse:
  type: multi
  forcesizeunit: MB
  lines:
    - test:
        - "[new release]-[moviehd]-[that.movie.2017.internal.1080p.bluray.crf.x264-group]-[url]-[ https://alpharatio.cc/torrents.php?id=000000 ]-[ 000000 ]-[ uploaded 2 mins, 59 secs after pre. ]"
      pattern: \[new release\]-\[(.*)\]-\[(.*)\]-\[url\]-\[ (https?://.+/).+id=\d+ \]-\[ (\d+) \](?:-\[ uploaded (.*) after pre. ])?
      vars:
        - category
        - torrentName
        - baseUrl
        - torrentId
        - preTime
    - test:
        - "[AutoDL]-[MovieHD]-[000000]-[ 1 | 10659 | 1 | 1 ]-[That.Movie.2017.INTERNAL.1080p.BluRay.CRF.x264-GROUP]"
      pattern: \[AutoDL\]-\[.*\]-\[.*\]-\[ ([01]) \| (\d+) \| ([01]) \| ([01]) \]-\[.+\]
      vars:
        - scene
        - torrentSize
        - freeleech
        - auto

  match:
    torrenturl: "{{ .baseUrl }}torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
