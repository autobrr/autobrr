---
#id: happyfappy
name: HappyFappy
identifier: happyfappy
description: HappyFappy (HF) is a private torrent tracker for XXX
language: en-US
urls:
  - https://www.happyfappy.org/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: Gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: Rizon
  server: irc.rizon.net
  port: 6697
  tls: true
  channels:
    - "#HF-Announce"
  announcers:
    - "WizBoy"
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your main user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
          - line: '[Packs] Actress.com - Actress Episodes (720p) [55.15 GiB - Uploader: uhhh] - https://www.happyfappy.org/torrents.php?id=00000'
            expect:
              category: Packs
              torrentName: 'Actress.com - Actress Episodes (720p)'
              torrentSize: 55.15 GiB
              uploader: uhhh
              baseUrl: https://www.happyfappy.org/
              torrentId: 00000


        pattern: '\[(.*?)\] (.*) \[(.*) - Uploader: (.*)\] - (https:\/\/.*\/).*id=(\d+)'
        vars:
          - category
          - torrentName
          - torrentSize
          - uploader
          - baseUrl
          - torrentId


    match:
      infourl: "/torrents.php?torrentid={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
