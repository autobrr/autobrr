---
#id: tracker01
name: TorrentLeech
identifier: torrentleech
description: TorrentLeech (TL) is a private torrent tracker for 0DAY / GENERAL.
language: en-us
urls:
  - https://www.torrentleech.org/
  - https://www.torrentleech.cc/
  - https://www.torrentleech.me/
  - https://www.tleechreload.org/
  - https://www.tlgetin.cc/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: custom
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key
    help: "Go to your profile and copy your RSS key"
    regex: /([\da-fA-F]{20})

irc:
  network: TorrentLeech.org
  server: irc.torrentleech.org
  port: 7021
  tls: true
  channels:
    - "#tlannounces"
  announcers:
    - _AnnounceBot_
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
        - line: 'New Torrent Announcement: <PC :: Iso>  Name:''debian live 10 6 0 amd64 standard iso'' uploaded by ''Anonymous'' -  http://www.tracker01.test/torrent/000000'
          expect:
            category: 'PC :: Iso'
            torrentName: debian live 10 6 0 amd64 standard iso
            uploader: Anonymous
            freeleech: ""
            baseUrl: http://www.tracker01.test/
            torrentId: "000000"
        - line: 'New Torrent Announcement: <PC :: Iso>  Name:''debian live 10 6 0 amd64 standard iso'' uploaded by ''Anonymous'' freeleech -  http://www.tracker01.test/torrent/000000'
          expect:
            category: 'PC :: Iso'
            torrentName: debian live 10 6 0 amd64 standard iso
            uploader: Anonymous
            freeleech: freeleech
            baseUrl: http://www.tracker01.test/
            torrentId: "000000"
        pattern: New Torrent Announcement:\s*<([^>]*)>\s*Name:'(.*)' uploaded by '([^']*)'\s*(freeleech)*\s*-\s*(https?\:\/\/[^\/]+\/)torrent\/(\d+)
        vars:
          - category
          - torrentName
          - uploader
          - freeleech
          - baseUrl
          - torrentId

    match:
      infourl: "/torrent/{{ .torrentId }}"
      torrenturl: "/rss/download/{{ .torrentId }}/{{ .rsskey }}/{{ .torrentName }}.torrent"
      encode:
        - torrentName
