---
#id: subsplease
name: SubsPlease
identifier: subsplease
description: SubsPlease is an indexer for Anime.
language: en-us
urls:
  - https://nyaa.si/
privacy: public
protocol: torrent
supports:
  - irc
  - rss
source: custom

irc:
  network: Rizon
  server: irc.rizon.net
  port: 6697
  tls: true
  channels:
    - "#subsplease"
  announcers:
    - "NekoNeko"
    - "Katou"
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your main user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - test: 
          - "[Release] [SubsPlease] Multiple Word Title - 01 (480p) [636F636B].mkv (420.69MB) - https://nyaa.si/view/0000000 - https://nyaa.si/view/0000000/torrent"
          - "[Release] [SubsPlease] Multiple Word Title (01-12) (1080p) [Batch] (4.95GB) - https://nyaa.si/view/0000000 - https://nyaa.si/view/0000000/torrent"
        pattern: '\[Release\] (.*(SubsPlease)] ([^-()]+) .*?\.?)(mkv)? \((\d+.?\d*[KMGTP]?B)\) - (.*) - (.*)'
        vars:
          - torrentName
          - releaseGroup
          - title
          - releaseTags
          - torrentSize
          - infoUrl
          - torrentUrl

    match:
      infourl: "{{ .infoUrl }}"
      torrenturl: "{{ .torrentUrl }}"
