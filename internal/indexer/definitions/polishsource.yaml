---
#id: polishsource
name: PolishSource
identifier: polishsource
description: PolishSource (PS) is a POLISH private torrent tracker for 0DAY / GENERAL.
language: en-us
urls:
  - https://polishsource.cz
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: custom
settings:
  - name: passkey
    type: secret
    required: true
    label: Passkey
    help: "Copy your passkey from the RSS feed"

irc:
  network: PolishSource
  server: irc.polishsource.cz
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - PS-Info
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "PS-Info pass IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with PS-Info. Replace IRCKEY with your IRC key.


parse:
  type: single
  lines:
    - test:
        - "Some.Show.S09E01.HDTV.x264-GROUP > TV/SD > 359.285 MB / 2 F > [ http://polishsource.cz/details.php?id=000000 ]-[ 5h 25min 15sec after pre ]"
        - "Some.Movie.2011.DVDRip.x264-GROUP2 > Movies/x264 (Documentary) > 563.296 MB / 2 F > [ http://polishsource.cz/details.php?id=000000 ]-[ 2min 48sec after pre ]"
      pattern: '(.*)\s>\s(.*)\s>\s(.*) \/.*>\s*\[ https?\:\/\/([^\/]+)\/.*[&?]id=(\d+)\s\](?:-\[ (.*) \])?'
      vars:
        - torrentName
        - category
        - torrentSize
        - baseUrl
        - torrentId

  match:
    torrenturl: "https://{{ .baseUrl }}/downloadssl.php?id={{ .torrentId }}&torr={{ .torrentName }}.torrent&passkey={{ .passkey }}"
    encode:
      - torrentName
