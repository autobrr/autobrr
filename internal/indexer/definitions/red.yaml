---
#id: red
name: Redacted
identifier: redacted
description: Redacted (RED) is a private torrent tracker for MUSIC
language: en-us
urls:
  - https://redacted.sh/
privacy: private
protocol: torrent
supports:
  - api
  - irc
  - rss
# source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

  - name: api_key
    type: secret
    required: true
    label: API Key
    help: Settings -> Account Settings -> API Keys - Generate new api keys. Scope (User, Torrents)

# api:
#   url: https://redacted.sh/ajax.php
#   type: json
#   limits:
#     max: 10
#     per: 10 seconds
#   settings:
#     - name: api_key
#       type: secret
#       label: API Key
#       help: Settings -> Account Settings -> API Keys - Generate new api keys. Scope (User, Torrents)

irc:
  network: Scratch-Network
  server: irc.scratch-network.net
  port: 6697
  tls: true
  channels:
    - "#red-announce"
  announcers:
    - Drone
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user-autodl

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Drone enter #red-announce USERNAME IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with Drone. Replace USERNAME and IRCKEY.

  parse:
    type: single
    lines:
      - tests:
        - line: Artist - Albumname [2008] [Single] - FLAC / Lossless / Log / 100% / Cue / CD - https://redacted.sh/torrents.php?id=0000000 / https://redacted.sh/torrents.php?action=download&id=0000000 - hip.hop,rhythm.and.blues,2000s
          expect:
            torrentName: Artist - Albumname [2008] [Single] - FLAC / Lossless / Log / 100% / Cue / CD
            title: Artist - Albumname
            year: "2008"
            category: Single
            releaseTags: FLAC / Lossless / Log / 100% / Cue / CD
            groupId: "0000000"
            baseUrl: https://redacted.sh/
            torrentId: "0000000"
            tags: hip.hop,rhythm.and.blues,2000s
        - line: A really long name here - Concertos 5 and 6, Suite No 2 [1991] [Album] - FLAC / Lossless / Log / 100% / Cue / CD - https://redacted.sh/torrents.php?id=0000000 / https://redacted.sh/torrents.php?action=download&id=0000000 - classical
          expect:
            torrentName: A really long name here - Concertos 5 and 6, Suite No 2 [1991] [Album] - FLAC / Lossless / Log / 100% / Cue / CD
            title: A really long name here - Concertos 5 and 6, Suite No 2
            year: "1991"
            category: Album
            releaseTags: FLAC / Lossless / Log / 100% / Cue / CD
            groupId: "0000000"
            baseUrl: https://redacted.sh/
            torrentId: "0000000"
            tags: classical
        pattern: '((.*) (?:\[(.*)\] \[(.*)\] - (.*))?) - .*id=(.*) \/ (https?://.+/).+id=(\d+)[ -]*(.*)'
        vars:
          - torrentName
          - title
          - year
          - category
          - releaseTags
          - groupId
          - baseUrl
          - torrentId
          - tags

    match:
      infourl: "/torrents.php?id={{ .groupId }}&torrentid={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
