---
name: Hebits
identifier: hebits
description: Hebits is a private Israeli tracker
language: he-il
urls:
  - https://hebits.net/
privacy: private
protocol: torrent
supports:
  - irc
source: gazelle
settings:
  - name: passkey
    type: secret
    label: PassKey
    help: Right click download on a torrent and get the passkey.
  - name: authkey
    type: secret
    label: Auth key
    help: Right click download on a torrent and get the authkey.

irc:
  network: Hebits
  server: irc.hebits.net
  port: 6697
  tls: true
  channels:
    - "#Announce"
  announcers:
    - HeBoT
  settings:
    - name: nickserv.account
      type: text
      required: true
      label: NickServ Account
      help: 'NickServ account name. Make sure you follow the naming scheme: HebitsNickname|bot'
    - name: nickserv.password
      type: secret
      required: true
      label: NickServ Password
      help: A password of your choice to be used for the bot identification. Save it!
    - name: invite_command
      type: secret
      default: "HeBoT !invite IRCKey"
      required: true
      label: Invite command
      help: 'Replace IRCKey with: Edit Profile -> Access Settings -> IRC Key'

parse:
  type: multi
  lines:
    - pattern: '^New: \((.*)\) Category: (.*) Size: ([\d\.,]+ \w+) Seeders: .+ Leechers: .+'
      vars:
        - name1
        - category
        - torrentSize
    - pattern: '^Link: https?\:\/\/?[w{3}.]*([^\/]+).*(?:&amp;|\?)torrentid=(\d+)'
      vars:
        - baseUrl
        - torrentId
    - pattern: '^Release: (.*)'
      vars:
        - torrentName

  match:
    torrenturl: "https://{{ .baseUrl }}/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .passkey }}"