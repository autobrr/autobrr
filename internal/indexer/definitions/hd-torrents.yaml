---
#id: hdt
name: HD-Torrents
identifier: hdt
description: HD-Torrents (HD-T) is a private torrent tracker for HD MOVIES / TV
language: en-us
urls:
  - https://hd-torrents.org/
  - https://hdts.ru/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: xbtit
settings:
  - name: key
    type: secret
    required: true
    label: RSS key
    help: "Generate a RSS feed and copy key from URL"
  - name: token
    type: secret
    required: true
    label: RSS Token
    help: "Generate a RSS feed and copy token from URL"

irc:
  network: P2P-Network
  server: irc.p2p-network.net
  port: 6697
  tls: true
  channels:
    - "#HD-Torrents.Announce"
  announcers:
    - HoboLarry
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user-bot

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
        - line: 'New Torrent in category [Movies/Remux] That Movie (2008) Blu-ray 1080p REMUX AVC DTS-HD MA 7 1 (14.60 GB) uploaded! Download: https://hd-torrents.org/download.php?id=AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA'
          expect:
            category: Movies/Remux
            torrentName: That Movie (2008) Blu-ray 1080p REMUX AVC DTS-HD MA 7 1
            torrentSize: 14.60 GB
            baseUrl: https://hd-torrents.org/
            torrentId: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
        pattern: 'New Torrent in category \[([^\]]*)\] (.*) \(([^\)]*)\) uploaded! Download\: (https?\:\/\/[^\/]+\/).+id=(.+)'
        vars:
          - category
          - torrentName
          - torrentSize
          - baseUrl
          - torrentId

    match:
      infourl: "/details.php?id={{ .torrentId }}"
      torrenturl: "/rss/?action=download&key={{ .key }}&token={{ .token }}&hash={{ .torrentId }}&title={{ .torrentName }}"
      encode:
        - torrentName
