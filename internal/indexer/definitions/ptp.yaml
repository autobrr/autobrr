          expect:
            announceTypeEnum: 0
            categoryEnum: 0
            originEnum: 0
            freeleechEnum: 0
            groupId: "357805"
            torrentId: "1332009"
            key: "9k6p"
            imdb: "tt24249072"
            torrentSizeBytes: "1899875175"
            uploadedDate: "1728081334"
            releaseTags: H.264/MKV/WEB/720p
            editionTags: ""
            year: "2023"
            title: "Last Straw"
            torrentName: Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX
            tags: thriller,horror
        - line: 2:0:0:1:357805:1332009:9k6p:tt24249072:1899875175:1728081334|H.264/MKV/WEB/720p||2023|Last Straw|Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX|thriller,horror
          expect:
            announceTypeEnum: 2
            categoryEnum: 0
            originEnum: 0
            freeleechEnum: 1
            groupId: "357805"
            torrentId: "1332009"
            key: "9k6p"
            imdb: "tt24249072"
            torrentSizeBytes: "1899875175"
            uploadedDate: "1728081334"
            releaseTags: H.264/MKV/WEB/720p
            editionTags: ""
            year: "2023"
            title: "Last Straw"
            torrentName: Last.Straw.2023.REPACK.720p.AMZN.WEB-DL.DDP5.1.H.264-FLUX
            tags: thriller,horror
        - line: 1:0:2:1:21108:1332339:ncfe:tt0107426:63996413804:1728081334|BD66/m2ts/Blu-ray/2160p|Dolby Atmos/Dolby Vision|1993|Little Buddha|Little.Buddha.1993.2160p.FRA.UHD.Blu-ray.DV.HDR.HEVC.DTS-HD.MA.5.1|drama,italian
