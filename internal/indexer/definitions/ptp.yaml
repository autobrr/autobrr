---
#id: ptp
name: PassThePopcorn
identifier: ptp
description: PassThePopcorn (PTP) is a private torrent tracker for MOVIES
language: en-us
urls:
  - https://passthepopcorn.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: PassThePopcorn
  server: irc.passthepopcorn.me
  port: 7000
  tls: true
  channels:
    - "#ptp-announce-dev"
  announcers:
    - Hummingbird
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|autodl

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Hummingbird ENTER USERNAME IRCKEY #ptp-announce-dev"
      required: true
      label: Invite command
      help: Invite auth with Hummingbird. Replace USERNAME and IRCKEY.

  parse:
    type: single
    lines:
      - tests:
