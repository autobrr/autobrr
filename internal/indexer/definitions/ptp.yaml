---
#id: ptp
name: PassThePopcorn
identifier: ptp
description: PassThePopcorn (PTP) is a private torrent tracker for MOVIES
language: en-us
urls:
  - https://passthepopcorn.me
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: gazelle
settings:
  - name: authkey
    type: secret
    label: Auth key
    help: Right click DL on a torrent and get the authkey.
  - name: torrent_pass
    type: secret
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: PassThePopcorn
  server: irc.passthepopcorn.me
  port: 7000
  tls: true
  channels:
    - "#ptp-announce"
  announcers:
    - Hummingbird
  settings:
    - name: nickserv.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Eg. user|autodl
    - name: nickserv.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password
    - name: invite_command
      type: secret
      default: "Hummingbird ENTER USERNAME IRCKey #ptp-announce"
      required: true
      label: Invite command
      help: Invite auth with Hummingbird.

parse:
  type: single
  lines:
    - test:
        - "That Movie [2008] by Director - XviD / DVD / AVI / 640x352 - http://passthepopcorn.me/torrents.php?id=00000 / http://passthepopcorn.me/torrents.php?action=download&id=00000 - crime, drama, mystery"
        - "Some Old Movie [1988] by Director - x264 / Blu-ray / MKV / 720p - http://passthepopcorn.me/torrents.php?id=00000 / http://passthepopcorn.me/torrents.php?action=download&id=00000 - comedy, crime"
      pattern: '^(.*)-\s*https?:.*[&\?]id=.*https?\:\/\/([^\/]+\/).*[&\?]id=(\d+)\s*-\s*(.*)'
      vars:
        - torrentName
        - baseUrl
        - torrentId
        - tags

  match:
    torrenturl: "https://{{ .baseUrl }}torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
