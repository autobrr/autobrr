---
#id: ptp
name: PassThePopcorn
identifier: ptp
description: PassThePopcorn (PTP) is a private torrent tracker for MOVIES
language: en-us
urls:
  - https://passthepopcorn.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
  - api
# source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

  - name: api_user
    type: secret
    required: true
    label: API User
    help: Edit profile -> Security -> Generate new api keys

  - name: api_key
    type: secret
    required: true
    label: API Key
    help: Edit profile -> Security -> Generate new api keys

