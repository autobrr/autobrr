---
#id: anthelion
name: Anthelion
identifier: anthelion
description: Anthelion (ANT) is a Private Torrent Tracker for MOVIES
language: en-us
urls:
  - https://anthelion.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: gazelle
settings:
  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: Nebulance
  server: irc.nebulance.io
  port: 6697
  tls: true
  channels:
    - "#ant-announce"
  announcers:
    - Sauron
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Must be like username|bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Sauron bot #ant-announce USERNAME IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with Sauron. Replace USERNAME and IRCKEY.

  parse:
    type: single
    lines:
      - tests:
        - line: '[Feature Film] Tremar (1897) [H264 / MKV / Blu-ray / 1080p / DTS / Subs / Freeleech! / Filename: Tremar.1897.1080p.BluRay.DTS.x264-GROUP] [12.84 GiB - Uploader: user] https://anthelion.me/torrents.php?action=download&id=110 - action,horror,subtitles'
          expect:
            category: Feature Film
            year: "1897"
            releaseTags: H264 / MKV / Blu-ray / 1080p / DTS / Subs
            freeleech: Freeleech!
            torrentName: Tremar.1897.1080p.BluRay.DTS.x264-GROUP
            torrentSize: 12.84 GiB
            uploader: user
            baseUrl: https://anthelion.me/
            torrentId: "110"
            tags: action,horror,subtitles
        - line: '[Feature Film] Circus Du (1928) [H264 / MKV / Blu-ray / 1080p / AC3 / Scene / Freeleech! / Filename: Circus.Du.1928.1080p.BluRay.ACC.x264-GROUP] [8.24 GiB - Uploader: anon] https://anthelion.me/torrents.php?action=download&id=85 - comedy,romance'
          expect:
            category: Feature Film
            year: "1928"
            releaseTags: H264 / MKV / Blu-ray / 1080p / AC3 / Scene
            freeleech: Freeleech!
            torrentName: Circus.Du.1928.1080p.BluRay.ACC.x264-GROUP
            torrentSize: 8.24 GiB
            uploader: anon
            baseUrl: https://anthelion.me/
            torrentId: "85"
            tags: comedy,romance
        - line: '[Feature Film] Judo (1918) [H264 / MKV / Blu-ray / 1080p / DTS / Subs / Freeleech! / Filename: Judo.1918.1080p.BluRay.DTS.x264-GROUP] [7.40 GiB - Uploader: user1] https://anthelion.me/torrents.php?action=download&id=117 - crime,drama,thriller,action,subtitles'
          expect:
            category: Feature Film
            year: "1918"
            releaseTags: H264 / MKV / Blu-ray / 1080p / DTS / Subs
            freeleech: Freeleech!
            torrentName: Judo.1918.1080p.BluRay.DTS.x264-GROUP
            torrentSize: 7.40 GiB
            uploader: user1
            baseUrl: https://anthelion.me/
            torrentId: "117"
            tags: crime,drama,thriller,action,subtitles
        - line: '[Feature Film] Non-Freeleech Movie (1997) [H264 / MKV / WEB / 1080p / AC3 / Subs / ReleaseGrp / Filename: Non-Freeleech.Movie.1997.1080p.AMZN.WEB-DL.DDP5.1.x264-ReleaseGrp.mkv] [6.68 GiB - Uploader: user2] https://anthelion.me/torrents.php?action=download&id=70000 - comedy,drama,romance,subtitles'
          expect:
            category: Feature Film
            year: "1997"
            releaseTags: H264 / MKV / WEB / 1080p / AC3 / Subs / ReleaseGrp
            freeleech: ""
            torrentName: Non-Freeleech.Movie.1997.1080p.AMZN.WEB-DL.DDP5.1.x264-ReleaseGrp.mkv
            torrentSize: 6.68 GiB
            uploader: user2
            baseUrl: https://anthelion.me/
            torrentId: "70000"
            tags: comedy,drama,romance,subtitles

        pattern: '\[(.*?)\] .* \((.*)\) \[(.*?)(?: \/ (Freeleech!))? \/ Filename: (.*)\] \[(.*) - Uploader: (.*)\] (https?\:\/\/.*\/).*id=(\d+).* - (.*)'
        vars:
          - category
          - year
          - releaseTags
          - freeleech
          - torrentName
          - torrentSize
          - uploader
          - baseUrl
          - torrentId
          - tags

    match:
      infourl: "/torrents.php?torrentid={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&torrent_pass={{ .torrent_pass }}"
