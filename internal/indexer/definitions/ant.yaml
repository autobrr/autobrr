---
#id: tracker007
name: Anthelion
identifier: anthelion
description: Anthelion (ANT) is a Private Torrent Tracker for MOVIES
language: en-us
urls:
  - https://anthelion.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: custom
settings:
  - name: authkey
    type: secret
    label: Auth key
    help: Right click DL on a torrent and get the authkey.
  - name: torrent_pass
    type: secret
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: Nebulance
  server: irc.nebulance.cc
  port: 6697
  tls: true
  channels:
    - "#ant-announce"
  announcers:
    - Sauron
  settings:
    - name: nickserv.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Like user|bot

    - name: nickserv.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Sauron bot #ant-announce USERNAME IRCKey"
      required: true
      label: Invite command
      help: Invite auth with Sauron.

parse:
  type: single
  lines:
    - test:
      - "[Feature Film] Tremar (1897) [H264 / MKV / Blu-ray / 1080p / DTS / Subs / Freeleech!] [12.84 GiB - Uploader: ze0s] https://anthelion.me/torrents.php?action=download&id=110 - action,horror,subtitles"
      - "[Feature Film] Circus Du (1928) [H264 / MKV / Blu-ray / 1080p / AC3 / Scene / Freeleech!] [8.24 GiB - Uploader: b] https://anthelion.me/torrents.php?action=download&id=85 - comedy,romance"
      - "[Feature Film] Judo (1918) [H264 / MKV / Blu-ray / 1080p / DTS / Subs / Freeleech!] [7.40 GiB - Uploader: ze0s] https://anthelion.me/torrents.php?action=download&id=117 - crime,drama,thriller,action,subtitles"
      pattern: '\[(.*?)\] (.*) \[(.*)\] \[(.*) - Uploader: (.*)\] (https?\:\/\/.*)\/.*id=(\d+).* - (.*)'
      vars:
        - category
        - title
        - releaseTags
        - torrentSize
        - uploader
        - baseUrl
        - torrentId
        - tags

  match:
    torrenturl: "{{ .baseUrl }}/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"