---
#id: anthelion
name: Anthelion
identifier: anthelion
description: Anthelion (ANT) is a Private Torrent Tracker for MOVIES
language: en-us
urls:
  - https://anthelion.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: gazelle
settings:
  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: Nebulance
  server: irc.nebulance.cc
  port: 6697
  tls: true
  channels:
    - "#ant-announce"
  announcers:
    - Sauron
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Must be like username|bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "Sauron bot #ant-announce USERNAME IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with Sauron. Replace USERNAME and IRCKEY.

  parse:
    type: single
    lines:
      - test:
        - "[Feature Film] Tremar (1897) [H264 / MKV / Blu-ray / 1080p / DTS / Subs / Freeleech!] [12.84 GiB - Uploader: user] https://anthelion.me/torrents.php?action=download&id=110 - action,horror,subtitles"
        - "[Feature Film] Circus Du (1928) [H264 / MKV / Blu-ray / 1080p / AC3 / Scene / Freeleech!] [8.24 GiB - Uploader: anon] https://anthelion.me/torrents.php?action=download&id=85 - comedy,romance"
        - "[Feature Film] Judo (1918) [H264 / MKV / Blu-ray / 1080p / DTS / Subs / Freeleech!] [7.40 GiB - Uploader: user1] https://anthelion.me/torrents.php?action=download&id=117 - crime,drama,thriller,action,subtitles"
        pattern: '\[(.*?)\] (.*) \((.*)\) \[(.*)\] \[(.*) - Uploader: (.*)\] (https?\:\/\/.*\/).*id=(\d+).* - (.*)'
        vars:
          - category
          - torrentName
          - year
          - releaseTags
          - torrentSize
          - uploader
          - baseUrl
          - torrentId
          - tags

    match:
      infourl: "/torrents.php?id={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&torrent_pass={{ .torrent_pass }}"
