---
#id: iptorrents
name: IPTorrents
identifier: ipt
description: IPTorrents (IPT) is a private torrent tracker for 0DAY / GENERAL.
language: en-us
urls:
  - https://iptorrents.com/
  - https://iptorrents.me/
  - https://nemo.iptorrents.com/
  - https://ipt.getcrazy.me/
  - https://ipt.findnemo.net/
  - https://ipt.beelyrics.net/
  - https://ipt.venom.global/
  - https://ipt.workisboring.net/
  - https://ipt.lol/
  - https://ipt.cool/
  - https://ipt.world/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: unknown
settings:
  - name: passkey
    type: secret
    required: true
    label: Passkey
    help: "Copy the passkey from your details page."

irc:
  network: IPTorrents
  server: irc.iptorrents.com
  port: 6697
  tls: true
  channels:
    - "#ipt.announce"
  announcers:
    - IPT
    - IPT_Announce
    - FunTimes
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_autodl

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
        - line: '[Movies/XviD] The Movie 2010 DVDRip XviD-GROUP FREELEECH - http://www.iptorrents.com/details.php?id=000000 - 716.219 MB'
          expect:
            category: Movies/XviD
            torrentName: The Movie 2010 DVDRip XviD-GROUP
            freeleech: FREELEECH
            baseUrl: http://www.iptorrents.com/
            torrentId: "000000"
            torrentSize: 716.219 MB
        - line: '[Movies/XviD] The Movie 2010 DVDRip XviD-GROUP - http://www.iptorrents.com/details.php?id=000000 - 716.219 MB'
          expect:
            category: Movies/XviD
            torrentName: The Movie 2010 DVDRip XviD-GROUP
            freeleech: ""
            baseUrl: http://www.iptorrents.com/
            torrentId: "000000"
            torrentSize: 716.219 MB
        pattern: '\[(.+?)] (.*?)\s*(?:(FREELEECH))? - (https?\:\/\/.+\/).+id=(\d+) - (.*)'
        vars:
          - category
          - torrentName
          - freeleech
          - baseUrl
          - torrentId
          - torrentSize

    match:
      infourl: "/details.php?id={{ .torrentId }}"
      torrenturl: "/download.php/{{ .torrentId }}/{{ .torrentName }}.torrent?torrent_pass={{ .passkey }}"
      encode:
        - torrentName
