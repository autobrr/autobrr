---
#id: iptorrents
name: IPTorrents
identifier: ipt
description: IPTorrents (IPT) is a private torrent tracker for 0DAY / GENERAL.
language: en-us
urls:
  - https://iptorrents.com/
  - https://iptorrents.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: unknown
settings:
  - name: passkey
    type: secret
    label: Passkey
    help: "Copy the passkey from your details page."

irc:
  network: IPTorrents
  server: irc.iptorrents.com
  port: 6697
  tls: true
  channels:
    - "#ipt.announce"
  announcers:
    - IPT
    - FunTimes
  settings:
    - name: nickserv.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot. Eg. user_autodl
    - name: nickserv.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

parse:
  type: single
  lines:
    - test:
        - "[Movies/XviD] The Movie 2010 DVDRip XviD-GROUP FREELEECH - http://www.iptorrents.com/details.php?id=000000 - 716.219 MB"
        - "[Movies/XviD] The Movie 2010 DVDRip XviD-GROUP - http://www.iptorrents.com/details.php?id=000000 - 716.219 MB"
      pattern: '^\[([^\]]*)](.*?)\s*(FREELEECH)*\s*-\s+https?\:\/\/([^\/]+).*[&\?]id=(\d+)\s*-(.*)'
      vars:
        - category
        - torrentName
        - freeleech
        - baseUrl
        - torrentId
        - torrentSize

  match:
    torrenturl: "{{ .baseUrl }}download.php?id={{ .torrentId }}&file={{ .torrentName }}.torrent&passkey={{ .passkey }}"
    encode:
      - torrentName
