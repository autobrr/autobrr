---
#id: HomieHelpDesk
name: HomieHelpDesk
identifier: homiehelpdesk
description: HomieHelpDesk (HHD) is a private torrent tracker for MOVIES / TV
language: en-us
urls:
  - https://homiehelpdesk.net/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: UNIT3D
settings:
  - name: rsskey
    type: secret
    required: true
    label: RSS key
    help: "Go to My Settings > RSS Key, and copy your RSS Key"

irc:
  network: HomieHelpDesk
  server: irc.homiehelpdesk.net
  port: 6697
  tls: true
  channels:
    - "#announce"
  announcers:
    - HHDBot
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: multi
    lines:
      - tests:
          - line: 'ðŸ“¢ [HHD] An anonymous user has uploaded: Solo Camping for Two AKA Futari Solo Camp S01E06 1080p CR WEB-DL AAC 2.0 H.264-BiOMA'
            expect:
              uploader: An anonymous user
              torrentName: Solo Camping for Two AKA Futari Solo Camp S01E06 1080p CR WEB-DL AAC 2.0 H.264-BiOMA
        pattern: '\[HHD\] (.+) has uploaded: (.+)'
        vars:
          - uploader
          - torrentName
      - tests:
          - line: 'ðŸ“‹ Category: TV | Type: WEB-DL | Size: 1.35 GiB | Rating: 8.5/10 (4 votes)'
            expect:
              category: TV
              releaseTags: WEB-DL
              torrentSize: "1.35 GiB"
        pattern: 'Category: (.+) \| Type: (.+) \| Size: (.+) \| Rating: .+ \(\d+ votes\)'
        vars:
          - category
          - releaseTags
          - torrentSize
      - tests:
          - line: 'ðŸ”— Download: https://homiehelpdesk.net/torrents/6803'
            expect:
              baseUrl: https://homiehelpdesk.net/
              torrentId: "6803"
        pattern: 'Download: (https?\:\/\/.+\/)torrents\/(\d+)'
        vars:
          - baseUrl
          - torrentId

    match:
      infourl: "/torrents/{{ .torrentId }}"
      torrenturl: "/torrent/download/{{ .torrentId }}.{{ .rsskey }}"
