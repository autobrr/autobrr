---
#id: enthralled
name: Enthralled
identifier: enthralled
description: Enthralled (ENT) is a private torrent tracker for XXX
language: en-us
urls:
  - https://enthralled.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: gazelle
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: DigitalIRC
  server: irc.digitalirc.org
  port: 6697
  tls: true
  channels:
    - "#enthralled-announce"
  announcers:
    - TheGimp
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|bot

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - tests:
        - line: 'Some release - Size: 559.06 MiB - Uploader: anon - Tags: worship,other - https://www.enthralled.me/torrents.php?torrentid=0000'
          expect:
            torrentName: Some release
            torrentSize: 559.06 MiB
            uploader: anon
            tags: worship,other
            baseUrl: https://www.enthralled.me/
            torrentId: "0000"
        pattern: '(.*) - Size: (.+) - Uploader: (.+) - Tags: (.*?) - (https://.+\/)torrents.php\?torrentid=(\d+)'
        vars:
          - torrentName
          - torrentSize
          - uploader
          - tags
          - baseUrl
          - torrentId

    match:
      infourl: "/torrents.php?id={{ .torrentId }}"
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
