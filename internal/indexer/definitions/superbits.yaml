---
#id: superbits
name: SuperBits
identifier: superbits
description: Superbits is a SWEDISH private torrent tracker for MOVIES / TV / 0DAY / GENERAL
language: en-us
urls:
  - https://superbits.org/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: rartracker
settings:
  - name: passkey
    type: secret
    required: true
    label: Passkey
    help: "Copy the passkey from the /rss page."

irc:
  network: SuperBits
  server: irc.superbits.org
  port: 6697
  tls: true
  channels:
    - "#autodl"
  announcers:
    - SuperBits
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user-bot

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      - test:
          - "-[archive Film 1080]2[A.Movie.1985.FRENCH.1080p.BluRay.x264-GROUP]3[000000]4[Size: 4.41 GB]5[FL: no]6[Scene: yes]"
          - "-[new TV]2[Some.Show.S05E05.720p.WEB.h264-GROUP]3[000000]4[Size: 964.04 MB]5[FL: no]6[Scene: yes]7[Pred 1m 30s ago]"
        pattern: '\-\[(.*)\]2\[(.*)\]3\[(\d+)\]4\[Size\:\s(.*)\]5\[FL\:\s(no|yes)\]6\[Scene\:\s(no|yes)\](?:7\[Pred\s(.*)\sago\])?'
        vars:
          - category
          - torrentName
          - torrentId
          - torrentSize
          - freeleech
          - scene
          - preTime

    match:
      infourl: "/torrent/{{ .torrentId }}/"
      torrenturl: "/download.php?id={{ .torrentId }}&passkey={{ .passkey }}"
