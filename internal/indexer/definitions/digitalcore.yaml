---
#id: digitalcore
name: DigitalCore
identifier: digitalcore
description: DigitalCore (DC) is a private torrent tracker for General / 0 Day.
language: en-us
urls:
  - https://digitalcore.club/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: gazelle
settings:
  - name: passkey
    type: secret
    required: true
    label: PassKey
    help: Settings -> Security -> Passkey.

irc:
  network: DigitalCore
  server: irc.digitalcore.club
  port: 7000
  tls: true
  channels:
    - "#announce"
  announcers:
    - ENDOR
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|autodl

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "ENDOR !invite USERNAME IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with Endor. Replace USERNAME and IRCKEY

  parse:
    type: single
    lines:
      - tests:
        - line: 'NEW TORRENT in Movies/XviD :: This.is.my.Movie.2019.BRRip.XviD.AC3-iND :: https://digitalcore.club/api/v1/torrents/download/00000'
          expect:
            category: Movies/XviD
            torrentName: This.is.my.Movie.2019.BRRip.XviD.AC3-iND
            baseUrl: https://digitalcore.club/api/v1/torrents/
            torrentId: "00000"
            tags: ""
            releaseTags: ""
        - line: 'NEW TORRENT in Movies/XviD :: This.is.my.Movie.2019.BRRip.XviD.AC3-iND :: https://digitalcore.club/api/v1/torrents/download/00000 :: Tags: [p2p,unrar]'
          expect:
            category: Movies/XviD
            torrentName: This.is.my.Movie.2019.BRRip.XviD.AC3-iND
            baseUrl: https://digitalcore.club/api/v1/torrents/
            torrentId: "00000"
            tags: p2p,unrar
            releaseTags: ""
        - line: 'NEW TORRENT in Movies/1080p :: Meridian 1990 1080p BluRay x264-OFT :: https://digitalcore.club/api/v1/torrents/download/00000 :: Tags: [p2p,unrar] :: Genre: [Drama, Fantasy, Horror]'
          expect:
            category: Movies/1080p
            torrentName: Meridian 1990 1080p BluRay x264-OFT
            baseUrl: https://digitalcore.club/api/v1/torrents/
            torrentId: "00000"
            tags: p2p,unrar
            releaseTags: "Drama, Fantasy, Horror"
        pattern: 'NEW TORRENT in (.+) :: (.+) :: (https:\/\/.+\/).+\/([0-9a-zA-Z]+)(?: :: Tags: )?(?:\[([0-9a-zA-Z ,\-&]+)\])?(?: :: Genre: )?(?:\[([0-9a-zA-Z ,\-&]+)\])?'
        vars:
          - category
          - torrentName
          - baseUrl
          - torrentId
          - tags
          - releaseTags

    match:
      infourl: "/torrent/{{ .torrentId }}/"
      torrenturl: "/api/v1/torrents/download/{{ .torrentId }}/{{ .passkey }}"
