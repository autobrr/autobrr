---
#id: digitalcore
name: DigitalCore
identifier: digitalcore
description: DigitalCore (DC) is a private torrent tracker for General / 0 Day.
language: en-us
urls:
  - https://digitalcore.club/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
# source: gazelle
settings:
  - name: passkey
    type: secret
    required: true
    label: PassKey
    help: Settings -> Security -> Passkey.

irc:
  network: DigitalCore
  server: irc.digitalcore.club
  port: 7000
  tls: true
  channels:
    - "#announce"
  announcers:
    - ENDOR
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user|autodl

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "ENDOR !invite USERNAME IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with Endor. Replace USERNAME and IRCKEY

parse:
  type: single
  lines:
    - tests:
        - line: 'NEW TORRENT in Movies/1080p :: Fantastic.Mr.Fox.2009.BluRay.1080p.DTS-HD.MA.5.1.AVC.REMUX-MOVIE :: https://digitalcore.club/api/v1/torrents/download/000000 :: Tags: [p2p, unrar, freeleech, new] :: Genre: [Animation, Adventure, Comedy]'
          expect:
            category: Movies/1080p
            torrentName: Fantastic.Mr.Fox.2009.BluRay.1080p.DTS-HD.MA.5.1.AVC.REMUX-MOVIE
            baseUrl: https://digitalcore.club/api/v1/torrents/
            torrentId: "000000"
            tags: p2p, unrar, freeleech, new
            genre: Animation, Adventure, Comedy
      pattern: 'NEW TORRENT in (.+) :: (.+) :: (https:\/\/.+\/).+\/([0-9a-zA-Z]+)(?: :: Tags: \[([^\]]+)\])?(?: :: Genre: \[([^\]]+)\])?'
      vars:
        - category
        - torrentName
        - baseUrl
        - torrentId
        - tags
        - genre

match:
  infourl: "/torrent/{{ .torrentId }}/"
  torrenturl: "/api/v1/torrents/download/{{ .torrentId }}/{{ .passkey }}"
