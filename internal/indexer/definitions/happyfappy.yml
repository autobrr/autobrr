---
#id: happyfappy
name: HappyFappy
identifier: happyfappy
description: HappyFappy is a private tracker for Adult content.
language: en-us
urls:
  - https://www.happyfappy.org/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: gazelle
settings:
  - name: passkey
    type: secret
    required: true
    label: Passkey
    help: "The passkey in your profile."
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: "Right click DL on a torrent and get the authkey."

irc:
  network: Rizon
  server: irc.rizon.net
  port: 6697
  tls: true
  channels:
    - "#HF-Announce"
  announcers:
    - Katou
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user_bot

    - name: auth.account
      type: text
      required: true
      label: NickServ Account
      help: NickServ account. Make sure to group your main user and bot.

    - name: auth.password
      type: secret
      required: true
      label: NickServ Password
      help: NickServ password

  parse:
    type: single
    lines:
      # todo: announce syntax hasn't been set yet, this will need to be updated when it's available
      - test:
          - "TODO TODO TODO"
        pattern: TODO TODO TODO
        vars:
          - torrentName
          - uploader
          - freeleech
          - baseUrl
          - torrentId

    match:
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"
      encode:
        - torrentName
