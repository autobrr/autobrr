---
#id: pixelhd
name: PixelHD
identifier: pixelhd
description: PixelHD is a specialty movie site. Ratio free.
language: en-us
urls:
  - https://pixelhd.me/
privacy: private
protocol: torrent
supports:
  - irc
  - rss
source: subLiME
settings:
  - name: authkey
    type: secret
    required: true
    label: Auth key
    help: Right click DL on a torrent and get the authkey.

  - name: torrent_pass
    type: secret
    required: true
    label: Torrent pass
    help: Right click DL on a torrent and get the torrent_pass.

irc:
  network: PixelHD
  server: irc.pixelhd.me
  port: 6667
  tls: false
  channels:
    - "#pixelhd-announce"
  announcers:
    - LiMEY_
  settings:
    - name: nick
      type: text
      required: true
      label: Nick
      help: Bot nick. Eg. user-autodl

    - name: auth.account
      type: text
      required: false
      label: NickServ Account
      help: NickServ account. Make sure to group your user and bot.

    - name: auth.password
      type: secret
      required: false
      label: NickServ Password
      help: NickServ password

    - name: invite_command
      type: secret
      default: "msg LiMEY_ !invite IRCKEY"
      required: true
      label: Invite command
      help: Invite auth with LiMEY_. Replace IRCKEY.

  parse:
    type: single
    lines:
      - test:
          - "Awaiting announces to check"
        pattern: '(.*) (?:\[(.*)\] \[(.*)\] - (.*))? .* \/ (https?\:\/\/.+\/).+id=(\d+) - (.+)'
        vars:
          - torrentName
          - year
          - category
          - releaseTags
          - baseUrl
          - torrentId
          - tags

    match:
      torrenturl: "/torrents.php?action=download&id={{ .torrentId }}&authkey={{ .authkey }}&torrent_pass={{ .torrent_pass }}"